<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <title>
    {% if page.title == "Home" %}
    {{ site.title }} | {{ site.tagline }}
    {% else %}
    {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ site.github.url }}/css/animate.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.github.url }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.github.url }}/css/skeleton.css">
  <link rel="stylesheet" href="{{ site.github.url }}/css/cssgram.min.css">

  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .imgbox {
    display: grid;
    height: 100%;
  }
  .center-fit {
    max-width: 100%;
    max-height: 100vh;
    margin: auto;
  }
  .artist-case {
    position: relative;
    top: 0;
    left: 0;
  }
  .artist-bg {
    position: relative;
    top: 0;
    left: 0;
  }
  .artist-picture {
    position: absolute;
    top: 0;
    left: 0;
  }
  </style>

  <script ype="text/javascript" async src="https://use.fontawesome.com/8cce17624f.js"></script>
  <script ype="text/javascript" async src="{{ site.github.url }}/javascript/sorttable.js"></script>
  <script ype="text/javascript" async src="{{ site.github.url }}/javascript/wow.min.js"></script>
  <script>new WOW().init();</script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{ site.github.url }}/images/favicon.png">

  {% include google_analytics.html %}

</head>
